<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Client Information</title>
  <link rel="stylesheet" href="../appClient.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <div id="navigationBar"></div>
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Change Client Information</h1>
      <div class="form-card">
        <form id="changeInfoForm">
          <div class="field">
            <label class="label">First Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Enter your first name" id="firstNameInput">
            </div>
          </div>

          <div class="field">
            <label class="label">Last Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Enter your last name" id="lastNameInput">
            </div>
          </div>

          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input class="input" type="email" placeholder="Enter your email" id="emailInput">
            </div>
          </div>

          <div class="field">
            <label class="label">Phone Number</label>
            <div class="control">
              <input class="input" type="tel" placeholder="Enter your phone number" id="phoneInput">
            </div>
          </div>

          <hr>

          <div class="field">
            <label class="label">Old Password</label>
            <div class="control">
              <input class="input" type="password" placeholder="Enter your old password" id="oldPasswordInput">
            </div>
          </div>

          <div class="field">
            <label class="label">New Password</label>
            <div class="control">
              <input class="input" type="password" placeholder="Enter your new password" id="newPasswordInput">
            </div>
          </div>

          <div class="field">
            <label class="label">Confirm New Password</label>
            <div class="control">
              <input class="input" type="password" placeholder="Confirm your new password" id="confirmPasswordInput">
            </div>
          </div>

          <div class="field">
            <div class="control">
              <button class="button is-primary">Save Changes</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
<script src="profil.js" type="module"></script>
<div id="footer"></div>
</html>
