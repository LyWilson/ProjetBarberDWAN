<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Client Information</title>
  <link rel="stylesheet" href="../appClient.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <div id="navigationBar"></div>
</head>

<body>
  <section class="section">

    <!-- Client rating -->
    <div class="field">
      <div class="control">
        <div class="tags has-addons">
          <span class="tag is-dark">Votre note :</span>
          <span class="tag is-primary" id="ratingDisplay"></span>
        </div>
      </div>
    </div>

    <div class="container">
      <h1 class="title">Modification du profil client</h1>
      <div class="form-card">
        <form id="changeInfoForm">
          <div class="field">
            <label class="label">Prénom</label>
            <div class="control">
              <input class="input" type="text" placeholder="Enter your first name" id="firstNameInput">
            </div>
          </div>

          <div class="field">
            <label class="label">Nom</label>
            <div class="control">
              <input class="input" type="text" placeholder="Enter your last name" id="lastNameInput">
            </div>
          </div>


          <div class="field">
            <label class="label">Numéro de téléphone</label>
            <div class="control">
              <input class="input" type="tel" placeholder="Enter your phone number" id="phoneInput">
            </div>
          </div>

          <hr>

          <div class="field">
            <div class="control">
              <button class="button is-primary" id="BtnSubmit">Save Changes</button>
            </div>
          </div>

          <!-- New Delete Account Button -->
          <div class="field">
            <div class="control">
              <button class="button is-danger" id="BtnDeleteAccount">Delete Account</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>

</body>
<script src="profil.js" type="module"></script>
<div id="footer"></div>

</html>
