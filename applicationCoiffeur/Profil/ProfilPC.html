<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil coiffeur</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="../appCoiffeur.css">
    <div id="navigationBar"></div>
</head>

<body>
<section class="section">
    <div class="container">
        <div class="columns is-multiline equal-height-columns" style="align-items: flex-start;">
            <div class="column is-one-third">
                <!-- Search box -->
                <div class="box has-text-centered" style="background-color: lightcyan">
                    <!-- Dynamic profile content will be inserted here -->
                </div>
            </div>


            <div class="column is-two-fifth">
                <!-- Salon information box -->
                <div id="serviceSection" class="box content" style="background-color: lightcyan">
                    <p class="title is-4 title-margin-adjust">Description des services</p>

                    <!-- Salon information content -->
                </div>
                <div id="AjoutService" class="box content" style="background-color: lightcyan">
                    <p class="title is-6 title-margin-adjust" style="background-color: lightcyan"><b>Ajout de service:</b></p>
                    <div class="buttons" style="display: flex; justify-content: center; flex-direction: column;">
                        <div class="control" style="margin-bottom: 10px;">
                            <input class="input" type="text" id="newServiceName" placeholder="Entrez le nom du service">
                        </div>
                        <button class="button is-primary" onclick="addService()">Ajouter le service</button>
                    </div>
                    <div class="field">
                        <label class="label">Choisir un service à modifier</label>
                        <div class="control">
                            <div class="select" style="display: flex; justify-content: center; flex-direction: column;">
                                <select id="serviceSelect" >
                                    <option value="1">Service 1</option>
                                    <option value="2">Service 2</option>
                                    <option value="3">Service 3</option>
                                    <option value="4">Service 4</option>
                                </select>
                            </div>
                            <div>
                                <input class="input" type="text" id="modifierService" placeholder="style de coiffure et durée estimée" style="margin-top: 5px">
                            </div>
                        </div>
                    </div>
                    <!-- Buttons for adding and modifying services -->
                    <div class="buttons" style="display: flex; justify-content: center; flex-direction: column;">
                        <button class="button is-info" onclick="modifyService()">Modifier le service</button>
                    </div>
                </div>
            </div>
            <div class="column is-two-fifths">
                <!-- Salon information box -->
                <div class="box content" style="background-color: lightcyan">
                    <h3 class="title is-4 title-margin-adjust">Disponibilités pour Avril</h3>
                    <div class="calendar-container">
                        <table class="table is-fullwidth is-bordered is-striped">
                            <!-- Days of the week headers -->
                            <thead>
                                <tr>
                                    <th>Dim</th>
                                    <th>Lun</th>
                                    <th>Mar</th>
                                    <th>Mer</th>
                                    <th>Jeu</th>
                                    <th>Ven</th>
                                    <th>Sam</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="is-empty" style="background-color: lightgray">31</td> <!-- Empty cell, adjust as necessary -->
                                    <td>1</td>
                                    <td>2</td>
                                    <td>3</td>
                                    <td>4</td>
                                    <td>5</td>
                                    <td>6</td>
                                </tr>
                                <tr>
                                    <td>7</td>
                                    <td>8</td>
                                    <td>9</td>
                                    <td>10</td>
                                    <td>11</td>
                                    <td>12</td>
                                    <td>13</td>
                                </tr>
                                <tr>
                                    <td>14</td>
                                    <td>15</td>
                                    <td>16</td>
                                    <td>17</td>
                                    <td>18</td>
                                    <td>19</td>
                                    <td>20</td>
                                </tr>
                                <tr>
                                    <td>21</td>
                                    <td>22</td>
                                    <td>23</td>
                                    <td>24</td>
                                    <td>25</td>
                                    <td>26</td>
                                    <td>27</td>
                                </tr>
                                <tr>
                                    <td>28</td>
                                    <td>29</td>
                                    <td>30</td>
                                    <td class="is-empty" style="background-color: lightgray">1</td> <!-- Empty cell, adjust as necessary -->
                                    <td class="is-empty" style="background-color: lightgray">2</td> <!-- Empty cell, adjust as necessary -->
                                    <td class="is-empty" style="background-color: lightgray">3</td>
                                    <td class="is-empty" style="background-color: lightgray">4</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="horaire-container">
                        <!--  -->
                    </div>
                    <div style="height: 208px">
                        <p style="margin-top: 10px; margin-bottom: 10px;">Modification de l'horaire:</p>
                        <input class="input" type="text" placeholder="Entrez votre nouvel horaire" id="NouvelHoraire" style="margin-bottom:10px;">
                        <div class="buttons" style="display: flex; justify-content: center; flex-direction: column;">
                            <button class="button is-primary" onclick="ModHoraire()">Modifier l'horaire</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="column is-full">
                <div class="box content" style="background-color: lightcyan">
                    <h3 class="title is-4 title-margin-adjust">Portfolio</h3>
                    <div id="gallery"></div>
                    <form id="uploadForm" enctype="multipart/form-data" action="javascript:void(0)">
                        <input type="file" name="photo" accept="image/*">
                        <button type="submit" id="btnUpload">Upload Photo</button>
                    </form>
                </div>

            </div>

            <div class="column is-full">
                <div class="box content" style="background-color: lightcyan">
                    <h3 id="ModProfCoiffeur" class="title is-4 title-margin-adjust">Modification du Profil du coiffeur</h3>
                    <div class="form-card">
                        <form id="changeInfoForm">
                            <div class="field">
                                <label class="label">Prénom</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Enter your first name" id="firstNameInput">
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Nom</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Enter your last name" id="lastNameInput">
                                </div>
                            </div>


                            <div class="field">
                                <label class="label">Numéro de téléphone</label>
                                <div class="control">
                                    <input class="input" type="tel" placeholder="Enter your phone number" id="phoneInput">
                                </div>
                            </div>

                            <hr>

                            <div class="field">
                                <div class="control">
                                    <button class="button is-primary" id="BtnSubmit">Save Changes</button>
                                </div>
                            </div>

                            <!-- New Delete Account Button -->
                            <div class="field">
                                <div class="control">
                                    <button class="button is-danger" id="BtnDeleteAccount">Delete Account</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="ProfilPC.js" type="module"></script>
</body>
<div id="footer"></div>

</html>
