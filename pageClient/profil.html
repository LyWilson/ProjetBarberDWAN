<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">Edit Profile</h1>
        <form id="profileForm" class="box">
            <div class="field">
                <label class="label" for="firstName">First Name:</label>
                <div class="control">
                    <input class="input" type="text" id="firstName" name="firstName">
                </div>
            </div>
            <div class="field">
                <label class="label" for="lastName">Last Name:</label>
                <div class="control">
                    <input class="input" type="text" id="lastName" name="lastName">
                </div>
            </div>
            <div class="field">
                <label class="label" for="email">Email:</label>
                <div class="control">
                    <input class="input" type="email" id="email" name="email">
                </div>
            </div>
            <div class="field">
                <label class="label" for="phoneNumber">Phone Number:</label>
                <div class="control">
                    <input class="input" type="tel" id="phoneNumber" name="phoneNumber">
                </div>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-primary" type="submit">Save Changes</button>
                </div>
                <div class="control">
                    <button class="button is-link" type="reset">Reset</button>
                </div>
            </div>
        </form>
    </div>
</section>

<script>
    document.addEventListener("DOMContentLoaded", async function() {
        try {
            // Fetch client information and populate form fields
            const response = await fetch('/api/client/profile');
            if (!response.ok) {
                throw new Error('Failed to fetch client profile');
            }
            const client = await response.json();
            document.getElementById('firstName').value = client.nom;
            document.getElementById('lastName').value = client.prenom;
            document.getElementById('email').value = client.email;
            document.getElementById('phoneNumber').value = client.numeroTelephone;

            // Handle form submission
            document.getElementById('profileForm').addEventListener('submit', async function(event) {
                event.preventDefault();
                const formData = new FormData(this);
                const profileData = {};
                formData.forEach((value, key) => {
                    profileData[key] = value;
                });

                const updateResponse = await fetch('/api/client/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(profileData)
                });

                if (!updateResponse.ok) {
                    throw new Error('Failed to update profile');
                }

                alert('Profile updated successfully!');
            });
        } catch (error) {
            console.error('Error:', error);
            alert('Failed to load profile. Please try again later.');
        }
    });
</script>
</body>
</html>
